<p>listado works!</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index;">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>

<div *ngIf="existeBorrado; else referenciaLocal">
    <h3>Heroe borrado</h3>
    <span>{{ heroeBorrado }}</span>
</div>

<ng-template #referenciaLocal>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar heroe
</button>
